name: Smartbug Static Code Analysis

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Python 3.8  
      uses: actions/setup-python@v2
      with:
        python-version: 3.8 # Version range or exact version of a Python version to use, using SemVer's version range syntax
        architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified

    - name: Show Python version
      run: python --version
    
    - name: Install and run smartbugs analysis
      run: |
        cd /tmp
        git clone https://github.com/smartbugs/smartbugs.git
        cd smartbugs
        rm -r results
        pip install -r requirements.txt
        python smartBugs.py --tool all --file ${env.GITHUB_WORKSPACE}/contracts/ --unique-sarif-output /tmp/output.sarif

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: /tmp/output.sarif
        category: smartbug